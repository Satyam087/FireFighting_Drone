  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="IgniraX - AI-powered autonomous drones that protect people from fire using eco-safe chemical extinguishing systems. When seconds matter, IgniraX responds." />
    <meta property="og:title" content="IgniraX - Firefighting Drone Technology" />
    <meta property="og:description" content="Born from Fire. Built to Save. Advanced autonomous drones for fire rescue, detection, and prevention." />
    <title>IgniraX - Firefighting Drone Technology | When Seconds Matter</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
      <!-- Premium navbar styles -->
      <style>
        :root{
          --nav-h: 72px;
          --glass-bg: rgba(255,255,255,0.70);
          --glass-border: rgba(16,24,40,0.06);
          --muted: #6b7280;
          --fg: #0f172a;
          --accent: #FF6231;
          --nav-max: 1200px;
          --radius: 999px;
          font-synthesis: none;
        }

        /* Base resets (keep minimal to avoid interfering with app styles) */
        html,body{height:100%;}
        body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:var(--fg);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}

        /* Navbar container */
        .site-nav{
          position:sticky;
          top:0;
          width:100%;
          height:var(--nav-h);
          display:flex;
          align-items:center;
          justify-content:center;
          z-index:60;
          backdrop-filter: blur(8px) saturate(110%);
          -webkit-backdrop-filter: blur(8px) saturate(110%);
          background: linear-gradient(180deg, rgba(255,255,255,0.72), rgba(250,250,250,0.62));
          border-bottom:1px solid var(--glass-border);
        }

        .nav-inner{
          width:100%;
          max-width:var(--nav-max);
          display:flex;
          align-items:center;
          justify-content:space-between;
          padding:0 28px;
          gap:20px;
        }

        /* Logo */
        .logo{display:inline-flex;align-items:center;gap:10px;text-decoration:none;color:var(--fg);font-weight:800;font-size:18px;letter-spacing:0.2px}
        .logo .mark{display:inline-block;width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,#00000008,#00000010);box-shadow:0 1px 0 rgba(255,255,255,0.02) inset;display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--accent);font-size:14px}

        /* Center nav */
        .nav-center{display:flex;flex:1;align-items:center;justify-content:center}
        .nav-links{display:flex;gap:26px;list-style:none;margin:0;padding:0}
        .nav-links a{position:relative;display:inline-block;padding:10px 6px;color:var(--fg);text-decoration:none;font-weight:600;font-size:15px;opacity:0.95}

        /* Underline grow animation */
        .nav-links a::after{
          content:'';position:absolute;left:0;right:0;bottom:6px;height:2px;background:var(--accent);transform:scaleX(0);transform-origin:left center;border-radius:2px;transition:transform .28s cubic-bezier(.2,.9,.3,1),opacity .18s ease;opacity:0
        }
        .nav-links a:hover::after,.nav-links a:focus::after{transform:scaleX(1);opacity:1}
        .nav-links a:hover,.nav-links a:focus{color:var(--accent)}

        /* Right area CTA */
        .nav-right{display:flex;align-items:center;gap:14px}
        .cta{
          display:inline-flex;align-items:center;gap:10px;padding:10px 16px;background:var(--accent);color:white;border-radius:12px;font-weight:700;text-decoration:none;font-size:14px;box-shadow:0 6px 18px rgba(255,98,49,0.12);
        }

        /* Hamburger */
        .hamburger{display:none;width:44px;height:44px;border-radius:10px;align-items:center;justify-content:center;background:rgba(10,14,20,0.02);border:1px solid transparent}
        .hamburger:focus{outline:2px solid rgba(0,0,0,0.06);}

        /* Mobile menu */
        .mobile-menu{position:fixed;inset:0;display:none;z-index:70;align-items:flex-start;padding-top:var(--nav-h);}
        .mobile-sheet{margin:18px;padding:18px;background:linear-gradient(180deg,rgba(255,255,255,0.98),#fff);backdrop-filter:blur(8px);border-radius:12px;box-shadow:0 12px 40px rgba(10,12,20,0.08);width:calc(100% - 36px)}
        .mobile-links{display:flex;flex-direction:column;gap:12px;padding:8px 4px}
        .mobile-links a{padding:12px 8px;border-radius:8px;color:var(--fg);text-decoration:none;font-weight:700}

        /* spacing to prevent overlap with fixed nav (for SPA root) */
        #root{padding-top:calc(var(--nav-h) + 28px)}

        /* Responsive */
        @media (max-width:880px){
          .nav-links{display:none}
          .hamburger{display:flex}
          .nav-inner{padding:0 18px}
          .nav-center{justify-content:flex-start}
          /* keep a compact CTA visible on mobile */
          .nav-right .cta{display:inline-flex;padding:8px 12px;font-size:13px;border-radius:10px}
        }

        /* High specificity override for CTA to prevent accidental white/transparent styles */
        .nav-right > .cta,
        .nav-right .cta {
          background: #FF6231 !important;
          color: #ffffff !important;
          box-shadow: 0 6px 18px rgba(255,98,49,0.12) !important;
          border: none !important;
        }
        .nav-right > .cta:hover,
        .nav-right .cta:hover {
          background: #ff4f12 !important;
          color: #fff !important;
        }

        @media (max-width:420px){
          .logo{font-size:16px}
          :root{--nav-h:64px}
          #root{padding-top:calc(var(--nav-h) + 20px)}
        }
      </style>
  </head>
  <body>
    <!-- Site navigation -->
    <nav class="site-nav" role="navigation" aria-label="Main navigation">
      <div class="nav-inner">
        <a class="logo" href="/">
          <span class="mark">IX</span>
          <span class="word">IgniraX</span>
        </a>

        <div class="nav-center" aria-hidden="false">
          <ul class="nav-links" role="menubar" aria-label="Primary navigation">
            <li><a href="#technology">Cutting-Edge Technology</a></li>
            <li><a href="#mission">Mission</a></li>
            <li><a href="#impact">Impact</a></li>
            <li><a href="#solutions">Solutions</a></li>
            <li><a href="#about">About Us</a></li>
          </ul>
        </div>

        <div class="nav-right">
          <a class="cta" href="#contact">Contact</a>
          <button class="hamburger" aria-label="Open menu" aria-expanded="false" id="nav-toggle">
            <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M1 1h16M1 6h16M1 11h16" stroke="#0f172a" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Mobile menu sheet -->
    <div class="mobile-menu" id="mobile-menu" aria-hidden="true">
      <div class="mobile-sheet" role="dialog" aria-modal="true" aria-label="Mobile menu">
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px">
          <a class="logo" href="/"><span class="mark">IX</span><span class="word">IgniraX</span></a>
          <button id="mobile-close" aria-label="Close menu" class="hamburger">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M6 6l12 12M6 18L18 6" stroke="#0f172a" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </div>
        <nav class="mobile-links" role="menu">
          <a href="#technology">Cutting-Edge Technology</a>
          <a href="#mission">Mission</a>
          <a href="#impact">Impact</a>
          <a href="#solutions">Solutions</a>
          <a href="#about">About Us</a>
          <a class="cta" href="#contact" style="margin-top:8px;display:inline-block">Contact</a>
        </nav>
      </div>
    </div>

    <div id="root"></div>

    <!-- Floating mobile CTA for extra visibility -->
    <a href="#contact" class="mobile-fab" aria-hidden="false" style="display:none" id="mobile-fab">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" style="margin-right:6px" xmlns="http://www.w3.org/2000/svg"><path d="M12 2v20M2 12h20" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <span style="font-weight:700;color:white;font-size:14px">Contact</span>
    </a>

    <script>
      (function(){
        const toggle = document.getElementById('nav-toggle');
        const mobile = document.getElementById('mobile-menu');
        const closeBtn = document.getElementById('mobile-close');

        function openMenu(){
          mobile.style.display = 'flex';
          mobile.setAttribute('aria-hidden','false');
          toggle.setAttribute('aria-expanded','true');
          document.body.style.overflow = 'hidden';
        }
        function closeMenu(){
          mobile.style.display = 'none';
          mobile.setAttribute('aria-hidden','true');
          toggle.setAttribute('aria-expanded','false');
          document.body.style.overflow = '';
        }

        toggle.addEventListener('click', function(){
          const expanded = this.getAttribute('aria-expanded') === 'true';
          if(expanded) closeMenu(); else openMenu();
        });
        closeBtn.addEventListener('click', closeMenu);

        // Close on overlay click
        mobile.addEventListener('click', function(e){
          if(e.target === mobile) closeMenu();
        });

        // Close on Escape
        window.addEventListener('keydown', function(e){ if(e.key === 'Escape') closeMenu(); });
        // Mobile FAB visibility
        const mobileFab = document.getElementById('mobile-fab');
        function updateFab(){
          if(!mobileFab) return;
          const isSmall = window.matchMedia('(max-width:880px)').matches;
          mobileFab.style.display = isSmall ? 'flex' : 'none';
        }
        updateFab();
        window.addEventListener('resize', updateFab);
      })();
    </script>

      <style>
        .mobile-fab{position:fixed;right:18px;bottom:18px;z-index:70;display:flex;align-items:center;gap:8px;padding:10px 14px;background:#FF6231;border-radius:999px;color:#fff;text-decoration:none;box-shadow:0 10px 30px rgba(15,23,42,0.18);font-weight:700}
        @media (min-width:881px){
          .mobile-fab{display:none !important}
        }
      </style>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
